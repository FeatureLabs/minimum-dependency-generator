name: Integration Test
on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - main
jobs:
  integration_test:
    name: integration test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - name: Set up python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Run Minimum Dependency Generator GitHub Action
        id: min_dep_gen
        uses: ./
        with:
          requirements_paths: 'test-requirements.txt requirements.txt'
      - name: Save the output minimum requirements
        run: printf "${{ steps.min_dep_gen.outputs.min_reqs }}" >> generated-min-reqs.txt
      - name: Compare the two files
        run: |
          echo "${{ steps.min_dep_gen.outputs.min_reqs }}" | grep -c "pip==20.2.2"
          echo "${{ steps.min_dep_gen.outputs.min_reqs }}" | grep -c "pytest==6.2.4"
          echo "${{ steps.min_dep_gen.outputs.min_reqs }}" | grep -c "pytest-cov==2.11.1"
          echo "${{ steps.min_dep_gen.outputs.min_reqs }}" | grep -c "isort==5.8.0"
          echo "${{ steps.min_dep_gen.outputs.min_reqs }}" | grep -c "packaging==20.9"